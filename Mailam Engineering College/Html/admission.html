        <form action="">
        <h2>Admission Enquiry 2024</h2>
        <input type="text" placeholder="Enter Name*" id="form" style="width: 300px;" required ><br><br>
        <input type="text" placeholder="Enter Father Name*" id="form" style="width: 300px;" required><br><br>
        <select type="text" id="form" style="width: 320px;" required>

        </select><br><br>
        <input type="email" placeholder="Enter email*"id="form" style="width: 300px;" required><br><br>
        <input placeholder="+91" size="1" id="form">
        <span><input type="tel" placeholder="Mobile number*" id="form" size="19"></span>
        <button value="Get OTP" style="height: 35px;">Get OTP</button><br><br>

            <option value="">TamilNadu</option>
            <option value="">Uttarpradesh</option>
        </select><br><br>
        <input type="checkbox" required>I agree to receive the admission related messages.<br><br><br>
